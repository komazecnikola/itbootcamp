<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <section class="header-section">
          <h2>ITBootcamp Chat</h2>
          <p>Choose a chatroom</p>
        </section>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="buttons-section">
          <button class="btn secondary" type="button" id="general">
            #general
          </button>
          <button class="btn secondary" type="button" id="js">#js</button>
          <button class="btn secondary" type="button" id="homeworks">
            #homeworks
          </button>
          <button class="btn secondary" type="button" id="tests">#tests</button>
        </section>

        <section class="chat-section">
          <ul class="chat-list"></ul>
        </section>

        <section class="input-section">
          <div class="message-wrapper">
            <input
              type="text"
              name="message"
              id="message"
              placeholder="Your message"
              class="input"
            />
            <input class="btn primary" type="submit" id="send" value="Send" />
          </div>

          <div class="username-wrapper">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Update username"
              class="input"
            />
            <input
              class="btn primary"
              type="submit"
              id="update"
              value="Update"
            />
          </div>
        </section>
      </div>
    </main>

  </body>
</html>
