<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>

    <style></style>
  </head>
  <body>
    <form action="">
      <input
        type="number"
        name=""
        id="br1"
        placeholder="Unesite prvi operand"
      />
      <br />
      <br />
      <input
        type="number"
        name=""
        id="br2"
        placeholder="Unesite drugi operand"
      />
      <br />
      <br />

      <input
        type="radio"
        name="operacija"
        value="sabiranje"
        id="sabiranje"
        checked
      />+
      <br />
      <input
        type="radio"
        name="operacija"
        value="oduzimanje"
        id="oduzimanje"
      />- <br />
      <input type="radio" name="operacija" value="množenje" id="množenje" />*
      <br />
      <input type="radio" name="operacija" value="deljenje" id="deljenje" />/
      <br />
      <br />

      <input type="submit" value="Računaj" id="racunaj" />
      <input type="reset" value="Resetuj" id="resetuj" />
    </form>

    <p id="rezultat"></p>

    <script src="script.js"></script>
  </body>
</html>
