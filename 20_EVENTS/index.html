<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <button id="hello">Klikni za hello</button>
    <button id="broj">Broj</button>
    <p id="ispisBroja"></p>

    <button id="minus">-</button>
    <span id="suma">0</span>
    <button id="plus">+</button>

    <div style="margin-top: 20px">
      <input id="imeUpis" type="text" />
      <button id="imeKlik">Ispiši</button>
      <p id="imeIspis"></p>
      <label for="">Pol osobe:</label>
      <input type="radio" name="pol" value="muškog" id="muski" />Muški
      <input type="radio" name="pol" value="ženskog" id="zenski" />Ženski
      <input
        type="radio"
        name="pol"
        value="neopredeljenog"
        id="neopredeljen"
        checked
      />Neopredeljen
    </div>
    <script src="script.js"></script>
  </body>
</html>
