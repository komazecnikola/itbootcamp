<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <button id="hello">Klikni za hello</button>
    <button id="broj">Broj</button>
    <p id="ispisBroja"></p>

    <button id="minus">-</button>
    <span id="suma">0</span>
    <button id="plus">+</button>

    <div style="margin-top: 20px">
      <input id="imeUpis" type="text" />
      <button id="imeKlik">Ispiši</button>
      <p id="imeIspis"></p>
      <label for="">Pol osobe:</label>
      <input type="radio" name="pol" value="muškog" id="muski" />Muški
      <input type="radio" name="pol" value="ženskog" id="zenski" />Ženski
      <input
        type="radio"
        name="pol"
        value="neopredeljenog"
        id="neopredeljen"
        checked
      />Neopredeljen
    </div>

    <div style="margin-top: 140px">
      <label id="kvadratLabel" for="kvadratInput">Kvadriraj ovaj broj</label>
      <input type="number" name="kvadrat" id="kvadratInput" />
      <button id="kvadratButton">Izračunaj</button>
      <p id="kvadratRezultat"></p>
    </div>

    <div style="margin-top: 40px">
      <label id="polaLabel" for="polaInput">Prepolovi ovaj broj:</label>
      <input type="number" name="pola" id="polaInput" />
      <button id="polaButton">Izračunaj</button>
      <p id="polaRezultat"></p>
    </div>

    <div style="margin-top: 40px">
      <label id="precnikLabel" for="precnikInput"
        >Izračunati
        <span>
          <input type="radio" name="krug" id="obimKruga" />obim
          <input type="radio" name="krug" id="povrsinaKruga" />površinu
        </span>
        kruga za zadati poluprečnik:</label
      >
      <input type="number" name="precnik" id="precnikInput" />
      <button id="precnikButton">Izračunaj</button>
      <p id="precnikRezultat"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
